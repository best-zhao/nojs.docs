<style>
.p_rate{height:12px;overflow:hidden;background:url(/img/rate.png) repeat-x;display:inline-block;position:relative}
.p_rate i{position:absolute;top:0;left:0;cursor:pointer;width:13px;height:12px;background:url(/img/rate.png) repeat-x 0 12px;vertical-align:top}
.p_rate .current{background-position:0 -24px}
.p_rate .hover{background-position:0 -12px}
</style>
<h4 class="p_tit">rate 星级打分</h4>
<h6 class="p_tit">说明:</h6>
<div class="text_info">
	<p>依赖模块：'nojs/module/rate'</p>
</div>
<h6 class="p_tit">demo:</h6>
<div class="text_info">
	<div class="mb10"><span id="test_rate1" class="p_rate"><input type="hidden" /></span></div>
	<div class="demo_tab" data-ui="Switch">
		<ul class="nj_s_menu clearfix">
			<li class="nj_s_m">js</li>
			<li class="nj_s_m">html</li>
			<li class="nj_s_m">css</li>
		</ul>
		<div class="nj_s_con">
			<div class="nj_s_c">
			<script type="text/templete" code="javascript">
			noJS.use('nojs/module/rate',function( $, ui, rate ){
				var Rate = rate(dom, options);
			});
			</script>	
			<p class="mb10">options选项</p>
			<script type="text/templete" code="javascript">
			options = {
				level : number, 	//级数，默认5级
				start : number, 	//初始值
				onSelect : fn 		//回调，默认会将选中值赋给dom中的隐藏域
				title : Array 		//title提示文字，数组个数不能少于level
			}
			</script>
			</div>
			
			<div class="nj_s_c">
			<script type="text/templete" code="html">
			<span id="test_rate1" class="p_rate"><input type="hidden" /></span>	
			</script>	
			</div>
			
			<div class="nj_s_c">
			<script type="text/templete" code="html">
			.p_rate{height:12px;overflow:hidden;background:url(/img/rate.png) repeat-x;display:inline-block;position:relative}
			.p_rate i{position:absolute;top:0;left:0;cursor:pointer;width:13px;height:12px;background:url(/img/rate.png) repeat-x 0 12px;vertical-align:top}
			.p_rate .current{background-position:0 -24px}
			.p_rate .hover{background-position:0 -12px}	
			</script>	
			</div>
		</div>
	</div>
	
</div>
<h6 class="p_tit">方法属性:</h6>
<div class="text_info">
	<p class="mb10">1. Rate.index属性可获取当前选择的分数，未选择返回0</p>
	<p class="mb10">2. Rate.reset方法可重置所选</p>
</div>
<script>
noJS.use('nojs/module/score',function( $, ui, score ){
	var Rate = new score('test_rate1', {
		//title : [11,22,33,44,55],
		onSelect : function(index){
			//console.log(Rate.index)
		}
	});
});
</script>
