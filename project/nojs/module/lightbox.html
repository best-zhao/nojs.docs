<style>
/*lightbox*/
html.lightbox,html.lightbox body{overflow:hidden}
html.lightbox #nj_layer{background:#000;z-index:992}
.lightbox_wrap{width:100%;height:100%;display:none;z-index:993;overflow:hidden}
.lightbox_wrap .content{position:relative;width:100%;height:80%;overflow:hidden}
.lightbox_wrap .info{position:relative;bottom:0;width:100%;height:20%;background:rgba(0,0,0,0.7);filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#b3000000',endColorstr='#b3000000')!important}
.lightbox_wrap .info .pic_list{margin-left:9px;position:relative;top:50%;height:82px;margin-top:-41px;float:left;max-width:40%}
.lightbox_wrap .info .pic_list img{width:60px;height:60px;padding:9px;border:2px solid transparent;cursor:pointer}
.lightbox_wrap .info .pic_list .current{border-color:#990}
.lightbox_wrap .info .pic_list .wrap{overflow:hidden;margin:0 30px;height:100%}
.lightbox_wrap .info .p{width:30px}
.lightbox_wrap .info .p .nj_ico{margin:-18px 0 0 -10px}
.lightbox_wrap a{color:#fff}
.lightbox_wrap .info .txt{width:52%;height:100%;overflow:hidden;color:#eee;float:left;line-height:2;padding:0 0 0 5%}

.lightbox_wrap .info .num em{font-size:36px;color:#f00}
.lightbox_wrap .info .title{padding:5px 0;font:800 14px arial}
.lightbox_wrap .info .desc{color:#999;height:40%;overflow:auto;line-height:1.5}
.lightbox_wrap .option{position:absolute;right:0;top:-27px}

.lightbox_wrap i.close{position:absolute}
.lightbox_wrap .loading,.lightbox_wrap .img,.lightbox_wrap .img img{position:absolute;top:50%;left:50%}

.lightbox_wrap .next .nj_ico{right:15%}
.lightbox_wrap .loading{margin:-24px 0 0 -24px;display:none}

.lightbox_wrap .img img{vertical-align:top;display:none;width:200px;height:100px;margin:-50px 0 0 -100px}
.lightbox_wrap .p{width:50%;height:100%;position:absolute;top:0;cursor:pointer;display:none;background:none;border:none}
.lightbox_wrap .prev{left:0}
.lightbox_wrap .next{right:0}	

.p_list li{display:inline}
.p_list img{max-width:200px;max-height:150px;vertical-align:bottom;margin:10px}

<h6 class="p_tit">使用：</h6>
<div class="text_info">
	<script type="text/codelight" code="javascript" key="code">
	noJS.use('nojs/module/lightbox', function($,ui,lightbox){
		new lightbox(dom, options);//@dom:id或jQuery对象
	});
	</script>
	<p>options选项：</p>
	<table width="100%" cellpadding="0" cellspacing="0" class="arg_list">
		<tr>
			<th>参数名</th>
			<th>类型</th>
			<th>描述</th>
			<th>默认值</th>
		</tr>
		<tr>
			<td>tag</td>
			<td>string</td>
			<td>指定容器内可触发事件的html标签</td>
			<td>'img'</td>
		</tr>
		<tr>
			<td>fullScreen</td>
			<td>boolean</td>
			<td>是否全屏显示</td>
			<td>false</td>
		</tr>
		<tr>
			<td>srcRule</td>
			<td>function</td>
			<td>指定大图地址，传入2个参数：src当前缩略图地址和obj当前image对象
			<script type="text/codelight" code="javascript" key="code">
			srcRule : function(src, obj){
				//比如将大图地址写在了指定tag标签的big属性上
				return obj.attr('big');
			}
			</script>	
			</td>
			<td>当前缩略图地址</td>
		</tr>
		<tr>
			<td>onShow</td>
			<td>function</td>
			<td>显示时触发的回调</td>
			<td></td>
		</tr>
		<tr>
			<td>onHide</td>
			<td>function</td>
			<td>隐藏时触发的回调</td>
			<td></td>
		</tr>
	</table>
</div>


<script>
noJS.use('nojs/module/lightbox',function($,ui,lightbox){
	var list = $('#pic_list'),
		img = list.find('img'),
		c;
	new lightbox(list, {
		tag : 'li',
		fullScreen : true,
		srcRule : function(src,obj){
			return obj.attr('big');
		},
		onShow : function(){
			///this.fullScreen = true;
		}
	});
	
	$('#clear_cache').click(function(){
		c = (+new Date);
		img.each(function(){
			$(this).attr({
				'src' : this.src.split('?')[0] + '?t=' + c,
				'big' : $(this).attr('big').split('?')[0] + '?t=' + c
			})
		})
		return false;
	})
});
</script>
