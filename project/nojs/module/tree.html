<style>
.test_tree{font-size:12px;width:22%;min-width:170px;border:1px solid #ddd;margin-right:2%;padding:9px 0;overflow:auto;height:200px}	
.test_tree select{padding:5px;margin:4px 0 0 15px;width:80%}
</style>
<h4 class="p_tit">ui.tree</h4>
<h6 class="p_tit">说明：</h6>
<div class="text_info">
	树形菜单
	<p>依赖模块：'nojs.module/tree'</p>
</div>
<h6 class="p_tit">使用：</h6>
<div class="text_info">
	<script type="text/codelight" code="javascript" key="menu">
		
	</script>	
	
	
</div>
<h6 class="p_tit">实例：</h6>
<div class="text_info">
	<div id="tree_test1" class="nj_tree test_tree fl"></div>
	<div id="tree_test2" class="nj_tree test_tree fl"></div>
	<div id="tree_test3" class="test_tree fl"></div>
	<div id="tree_test4" class="test_tree fl"></div>
</div>
<script>
noJS.use(['nojs.module/tree','./project/config'],function($,ui,tree,config){
	var date1 = (+new Date);
	data = config.nojs.data;
	tree.key = {
		'name' : 'text',
		'children' : 'data'
	}
	function testData(number){
		//number*s.length 个节点
		var rect = [], i, j, p, s = ['a','b','c','d','e'];
		for( j=0; j<s.length; j++ ){
			for( i=0; i<number; i++ ){
				rect.push({
					'id' : s[j]+i,'text':s[j]+i,'parent':j==0?-1:(s[j-1]+i)
				})
			}
		}
		return rect;
	}
	data = testData(1000);
	//console.log( tree.format(testData(3)).level )
	
	new tree( 'tree_test1',  {
		data : data,
		defaultNode : 'ui_tree'
	});
	var date2 = (+new Date);
	//console.log(date2-date1);
	return;
	new tree( 'tree_test2', {
		data : data,
		isCheck : true,
		defaultNode : 'ui_win',
		onCheck : function(id){
			//console.log(this.checked);
		}
	});
	
	var select1 = tree.select( $('#tree_test3'), {level:0,data:data} ),
		select2 = tree.select( $('#tree_test4'), {data:data,select:['nj_ui','ui_core']} );
		
	//new ui.select( select1, {show : 10});
});
</script>
