<style>
.dodge_box{border:1px solid #ddd;background:#fafafa;position:relative;margin:50px 0;width:500px;height:300px;box-shadow:0 0 20px #eee}
.dodge_box .drag{position:absolute;top:50%;left:50%;width:30px;height:30px;background:#ccc;box-shadow:1px 1px 1px #666;border-radius:2px}
</style>
<h4 class="p_tit"></h4>
<div class="p_con">
	<h6 class="p_tit">demo:</h6>
	<div id="dodge_box" class="dodge_box"><div class="drag" isdrag="1"></div></div>
	<div class="mb10 clearfix">
		<a href="" class="nj_btn n_b_sb fl" id="d_start"><i>开始</i></a>
		<a href="" class="nj_btn fl" id="d_stop"><i>停止</i></a>
		<span id="d_tip" class="orange p_txt"></span>
	</div>
	
</div><!--p_con-->

<script>
noJS.use('nojs.module/drag',function($,ui,Drag){
	var D = Dodge('dodge_box'),
		start = $('#d_start'),
		stop = $('#d_stop');
	start.click(function(){
		D.start();
		return false;
	})
	stop.click(function(){
		D.stop();
		return false;
	})
	
	function Dodge(id,opt){
		opt = opt || {};
		var box = $('#'+id),
			drag = box.find('.drag'),
			hasCanvas,
			canvas,ctx,
			item = [],
			time,
			startTime = 0,
			totalTime = 0,
			A,B,
			unit = 10,
			W = box.width(),
			H = box.height();
		if(!box.length){return;}
		init();
		function init(){
			canvas = document.createElement('canvas');
			hasCanvas = !!canvas.getContext;
			if(!hasCanvas){return;}
			canvas.width = W;
			canvas.height = H;
			box.append(canvas);
			ctx = canvas.getContext('2d');
			ctx.fillStyle="#ccc";
			drag = new Drag(drag,null,{limit:box,delegat:true});
			drag.enable = true;
		}
		function start(){
			if(A||B){return;}
			var i,len,m;
			add();
			ctx.clearRect(0,0,W,H);
			drag.enable = false;
			startTime = new Date().getTime();
			$('#d_tip').html('');
			A = window.setInterval(function(){
				len = item.length;
				if(!len){return;}
				ctx.clearRect(0,0,W,H);
				for(i=0;i<len;i+=1){
					m = item[i];
					m.move();
					if(!m.state){
						stop();
						break;
					}
				}
			},30);
		}
		function add(){
			time = opt.time || 1000;
			item.push(new groups());
			B = window.setInterval(function(){
				item.push(new groups());
				time += 50;//减速
			},time);
		}
		function stop(){
			if(!A&&!B){return;}
			A = window.clearInterval(A);
			B = window.clearInterval(B);
			var i,m;
			for(i=0;i<item.length;i++){
				m = item[i];
				m.A = window.clearInterval(m.A);
				m = null;
			}
			item = [];
			drag.enable = true;
			totalTime = new Date().getTime();
			$('#d_tip').html((totalTime-startTime)/1000+'秒');
		}
		function groups(){
			this.path = [0,0];
			this.time = null;
			this.num = 1;
			this.state = true;
			this.A = null;
			this.init();
		}
		groups.prototype = {
			init : function(){
				var T = this,
					t = this.getIndex(4);
				if(t==0){
					this.path = [0,0];
				}else if(t==1){
					this.path = [W,0];
				}else if(t==2){
					this.path = [W,H];
				}else if(t==3){
					this.path = [0,H];
				}
				
				this.A = window.setInterval(function(){
					T.num = T.getIndex(4);
				},1500*Math.random());
			},
			move : function(){
				/*
				 * 分别移动xy坐标，移动数值从数组中随机取出
				 */
				var p = [3,2.5,3,4,1,2.8,2.3,2.4,4],
					n = p.length,
					x = p[this.getIndex(n)],
					y = p[this.getIndex(n)],
					p1 = this.path[0],
					p2 = this.path[1];
				
				if(this.num==1){
					y = -y;
				}else if(this.num==2){
					x = -x;
					y = -y;
				}else if(this.num==3){
					x = -x;
				}
				
				p1 += x;
				p2 += y;
				
				p1 = p1<0?0:p1;
				p1 = p1>W-unit?W-unit:p1;
				p2 = p2<0?0:p2;
				p2 = p2>H-unit?H-unit:p2;
				
				this.path[0] = p1;
				this.path[1] = p2;
				
				p1 = p1;
				p2 = p2;
				this.check(p1,p2);
				ctx.beginPath();
				ctx.fillRect(p1,p2,unit,unit);
				ctx.fill();
			},
			check : function(x,y){
				var d = drag.drag;
				var	left = parseInt(d.css('left'),10),
					top = parseInt(d.css('top'),10),
					s1 = (x>left&&x<left+30)||(x+unit>left&&x+unit<left+30),
					s2 = (y>top&&y<top+30)||(y+unit>top&&y+unit<top+30);
				if(s1&&s2){
					this.state = false;
				}else{
					this.state = true;
				}
			},
			getIndex : function(n){
				return Math.floor(Math.random()*n);
			}
		}
		return {
			start : start,
			stop : stop
		}
	}
	
});

</script>
