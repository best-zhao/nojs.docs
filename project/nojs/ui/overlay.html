<style type="text/css">
.test_overlay{background:#fafafa;border:1px solid #ccc;padding:9px;box-shadow:2px 2px 3px #ddd;width:600px;height:140px}
</style>
<h4 class="p_tit">ui.overlay</h4>
<h6 class="p_tit">说明：</h6>
<div class="text_info">
	创建一个浮动层，继承至ui.align
</div>
<h6 class="p_tit">使用：</h6>
<div class="text_info">
	
	<p>options选项：</p>
	<table width="100%" cellpadding="0" cellspacing="0" class="arg_list">
		<tr>
			<th>参数名</th>
			<th>类型</th>
			<th>描述</th>
			<th>默认值</th>
		</tr>
		<tr>
			<td>content</td>
			<td>string</td>
			<td>设置浮动层内容</td>
			<td></td>
		</tr>
		<tr>
			<td>className</td>
			<td>string</td>
			<td>添加class名称，多个用逗号隔开</td>
			<td></td>
		</tr>
		<tr>
			<td>auto</td>
			<td>number</td>
			<td>设置自动显示的毫秒数</td>
			<td></td>
		</tr>
		<tr>
			<td>timeout</td>
			<td>number</td>
			<td>设置自动隐藏的毫秒数</td>
			<td></td>
		</tr>
	</table>
	<p>其余选项同 <a href="" data-id="ui_align">align</a></p>
</div>
<h6 class="p_tit">扩展：</h6>
<div class="text_info">
	<a href="" data-id="ui_popup">popup</a>
</div>
<a href="javascript:void(0)" id="test_button" class="nj_btn">show/hide</a>

<script>
noJS.use(function($,ui){
	var layer = new ui.overlay({
		nearby : 'test_button',
		position : {top:100,left:0},
		//relative : true,
		offset : [0,0],
		//autoAdjust : true,
		//auto : 500,
		className : 'test_overlay',
		arrow : {
			//offset : [3,-68]
			//direction : 'down'
		}
	});
	layer.set('content','123132');
	layer.set('align');
	
	$('#test_button').click(function(){
		if( layer.visible ){
			layer.hide();
		}else{
			layer.show();
		}
		return false;
	})
});
</script>
