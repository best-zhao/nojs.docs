		//code
		< /script>
	</script>	
	<p>js:</p>
	<script type="text/codelight" code="javascript" key="code">
	noJS.use(function($,ui,code){
		//@area: 设置该区域内带code属性的script标签内的代码格式化，默认为$('body')
		new code(area);
	});
	</script>	
	
	
</div>
