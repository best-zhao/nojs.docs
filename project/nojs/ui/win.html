<h4 class="p_tit">ui.win</h4>
<h6 class="p_tit">说明：</h6>
<div class="text_info">
	弹窗组件
</div>
<h6 class="p_tit">使用：</h6>
<div class="text_info">
	<script type="text/codelight" code="javascript" key="win|setCon|show|hide">
		//实例化一个弹窗对象
		/*
		 * @option : 可选,{}
		 *	
		 */
		var Win = new ui.win( option );
		
		//设置弹窗内容
		//@title : 弹窗标题
		//@content : 弹窗内容html
		//@buttons : Array,设置弹窗操作按钮
		Win.setCon( title, content, buttons );
		
		//显示弹窗
		//@callback : 弹窗显示后执行的回掉
		Win.show( callback );
		
		//隐藏弹窗
		Win.hide( callback );
	</script>
	<a href="javascript:void(0);" class="nj_btn" id="test1">点击显示弹窗</a>
</div>
<h6 class="p_tit">扩展应用</h6>
<div class="text_info" id="about_link">
	<a href="" id="ui_msg">消息提示框</a>
</div>
<script>
noJS.use(function($,ui){
	var win;
	function init(){
		win = new ui.win({
			width : 600
			//layer : false
		});
		win.setCon( '实例' ,'<div style="height:300px">test</div>', [
			['确定','close','sb'],['取消','close']
		]);
	}
	$('#test1').click(function(){
		!win && init();
		win.show();
		return false;
	})
});
</script>
