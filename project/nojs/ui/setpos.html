<style type="text/css">
.test{width:100px;height:90px;background:#eee;padding:20px;opacity:0.7;border-radius:9px;box-shadow:2px 2px 5px #888}	
</style>
<h4 class="p_tit">ui.setPos</h4>
<h6 class="p_tit">说明：</h6>
<div class="text_info">
	将元素显示在屏幕固定位置
</div>
<h6 class="p_tit">参数：</h6>
<div class="text_info">
	<script type="text/codelight" code="javascript" key="setPos">
		/*
		 * @obj : nojs对象
		 * @position : 显示位置,{left:number,top:number}
		 * @type : 固定类型，0不滚动/1动画/2固定 
		 */
		ui.setPos( obj, position, type );
	</script>
	<p class="mb10">position.top和position.left均可以设置2种类型的参数，一种为Number表示百分比；一种为String表示设置的是像素值，top为'10'或'10px'表示距离窗口顶端10px的距离，'-10'或'-10px'表示距离窗口底部10px的距离,left同理</p>
	<script type="text/codelight" code="javascript" key="setPos">
		/*
		 * 2种类型可组合使用
		 * 以下设置表示对象水平靠右，底部距离窗口10px
		 */	
		ui.setPos( obj, {
			top : 100,
			left : '-10' 	//相当于right:10px
		});
	</script>
</div>
<h6 class="p_tit">扩展应用</h6>
<div class="text_info" id="about_link">
	<a href="" id="ui_win">弹窗</a>
</div>
<div id="test1" class="test">固定随滚动条</div>
<div id="test2" class="test">动画随滚动条</div>
<div id="test3" class="test">固定不随滚动条</div>
<script>
noJS.use(function($,ui){
	ui.setPos( $('#test1'), {top:10,left:70}, 2 );
	ui.setPos( $('#test2'), {top:10,left:85}, 1 );
	ui.setPos( $('#test3'), {top:10,left:100}, 0 );
});
</script>
