<h4 class="p_tit">ui.Switch</h4>
<h6 class="p_tit">说明：</h6>
<div class="text_info">
	switch切换原型，可用于选项卡或幻灯片等
</div>
<h6 class="p_tit">使用：</h6>
<div class="text_info">
	<script type="text/codelight" code="javascript" key="Switch">
		/*
		 * @id : 容器id 
		 * @option = {
		 *	'mode' : 触发模式，'click'/'mouseover',
		 *	'onChange' : 回掉函数	
		 * }
		 */
		var Tab = new ui.Switch( id, option );
	</script>
	<p>html: (以下class均不可缺少)</p>
	<script type="text/codelight" code="html" key="Switch">
		<div id="switch_box">
			<ul class="nj_s_menu">
				<li class="nj_s_m">1</li>
				<li class="nj_s_m">2</li>
				<li class="nj_s_m">3</li>
			</ul>
			<div class="nj_s_con">
				<div class="nj_s_c">11</div>
				<div class="nj_s_c">22</div>
				<div class="nj_s_c">33</div>
			</div>
		</div>
	</script>
	
	<div id="switch_box">
		<ul class="nj_s_menu clearfix">
			<li class="nj_s_m">1</li>
			<li class="nj_s_m">2</li>
			<li class="nj_s_m">3</li>
		</ul>
		<div class="nj_s_con">
			<div class="nj_s_c">11</div>
			<div class="nj_s_c">22</div>
			<div class="nj_s_c">33</div>
		</div>
	</div>
</div>
<h6 class="p_tit">方法：</h6>
<div class="text_info">
	<p>change:</p>
	<script type="text/codelight" code="javascript" key="change">		
		Tab.change( index );
	</script>
</div>
<h6 class="p_tit">事件：</h6>
<div class="text_info">
	<p>onChange: 提供一个参数index,this指向当前对象</p>
</div>
